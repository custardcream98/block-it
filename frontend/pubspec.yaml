name: Blockit
description: Super Simple Planning Apps

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.3
  google_fonts: ^3.0.1
  shared_preferences: ^2.0.15
  # hive: ^2.2.2
  # hive_flutter: ^1.1.0

dev_dependencies:
  # hive_generator: ^1.1.0
  # build_runner: ^1.7.2
  flutter_launcher_icons_maker: ^0.10.2
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  macos: true
  windows: true
  web: true
  image_path: "lib/core/assets/icons/box.png"
# flutter pub run flutter_launcher_icons_maker:main

flutter:
  uses-material-design: true
  fonts:
    - family: Noto_Sans_KR
      fonts:
        - asset: ./lib/core/assets/fonts/Noto_Sans_KR/NotoSansKR-Thin.otf
          weight: 200
        - asset: ./lib/core/assets/fonts/Noto_Sans_KR/NotoSansKR-Light.otf
          weight: 300
        - asset: ./lib/core/assets/fonts/Noto_Sans_KR/NotoSansKR-Regular.otf
          weight: 400
        - asset: ./lib/core/assets/fonts/Noto_Sans_KR/NotoSansKR-Medium.otf
          weight: 500
        - asset: ./lib/core/assets/fonts/Noto_Sans_KR/NotoSansKR-Bold.otf
          weight: 600
        - asset: ./lib/core/assets/fonts/Noto_Sans_KR/NotoSansKR-Black.otf
          weight: 700
    - family: Dongle
      fonts:
        - asset: ./lib/core/assets/fonts/Dongle/Dongle-Light.ttf
          weight: 300
        - asset: ./lib/core/assets/fonts/Dongle/Dongle-Regular.ttf
          weight: 400
        - asset: ./lib/core/assets/fonts/Dongle/Dongle-Bold.ttf
          weight: 700
    - family: Nanum_Myeongjo
      fonts:
        - asset: ./lib/core/assets/fonts/Nanum_Myeongjo/NanumMyeongjo-Regular.ttf
          weight: 400
        - asset: ./lib/core/assets/fonts/Nanum_Myeongjo/NanumMyeongjo-Bold.ttf
          weight: 700
        - asset: ./lib/core/assets/fonts/Nanum_Myeongjo/NanumMyeongjo-ExtraBold.ttf
          weight: 800
